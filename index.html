<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator-pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="myscripts.js" defer></script>
</head>
<body>
<div class="container">
    <div class="calculator">
        <form action="">
            <div class="form__wrapper">
                <input type="text" name="display" class="input__wrapper">
            </div>
            <div class="buttom__wrapper">
                <input type="button" value="AC" onclick="display.value =''" class="opetator">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)"
                       class="opetator">
                <input type="button" value="." onclick="display.value +='.'" class="opetator">
                <input type="button" value="/" onclick="display.value +='/'" class="opetator">
            </div>
            <div class="buttom__wrapper">
                <input type="button" value="7" onclick="display.value +='7'">
                <input type="button" value="8" onclick="display.value +='8'">
                <input type="button" value="9" onclick="display.value +='9'">
                <input type="button" value="*" onclick="display.value +='*'" class="opetator">
            </div>
            <div class="buttom__wrapper">
                <input type="button" value="4" onclick="display.value +='4'">
                <input type="button" value="5" onclick="display.value +='5'">
                <input type="button" value="6" onclick="display.value +='6'">
                <input type="button" value="-" onclick="display.value +='-'" class="opetator">
            </div>
            <div class="buttom__wrapper">
                <input type="button" value="1" onclick="display.value +='1'">
                <input type="button" value="2" onclick="display.value +='2'">
                <input type="button" value="3" onclick="display.value +='3'">
                <input type="button" value="+" onclick="display.value +='+'" class="opetator">
            </div>
            <div class="buttom__wrapper">
                <input type="button" value="00" onclick="display.value +='00'">
                <input type="button" value="0" onclick="display.value +='0'">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal opetator">
            </div>
        </form>
    </div>
</div>
</body>
</html>
